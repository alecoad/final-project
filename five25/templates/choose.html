{% extends "layout.html" %}

{% block title %}Choose Goals{% endblock %}

{% block main %}
  <h1>Choose your TOP FIVE most important goals.</h1>
  <form action="/choose" method="post">
    <ul>
      {% for task in tasks %}
        <li><input type="checkbox" name="task" value="{{ task.name }}">{{ task.name }}</li>
      {% endfor %}
    </ul>
    <input type="submit" value="Submit">
  </form>

  <a href="/">Home</a>
{% endblock %}
