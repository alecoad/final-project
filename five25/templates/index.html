{% extends "layout.html" %}

{% block body %}
  {% if goals|length %}
    <h1>TOP FIVE</h1>
    <ul>
      {% for goal in topfive %}
        <li>{{ goal }}</li>
      {% endfor %}
    </ul>

    <h1>AVOID AT ALL COSTS</h1>
    <ul>
      {% for goal in goals %}
        <li>{{ goal }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <a href="/create">Create a List of Your Top 25 Goals</a>
  {% endif %}
{% endblock %}
