{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block main %}
  <h3>Your Lists</h3>
  <br>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date Created</th>
          </tr>
        </thead>
        <tbody>
          {% for list in lists %}
            <tr>
              <td><a href="{{ url_for('tasks', list_id=list.id) }}">{{ list.title }}</a></td>
              <td>{{ list.created.strftime('%Y-%m-%d') }}</td>
            </tr>
          {% else %}
            <tr>
              <td colspan="2">You have not created any task lists yet!</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
