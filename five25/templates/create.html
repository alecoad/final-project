{% extends "layout.html" %}

{% block body %}
  <h2>What are your top 25 career goals?</h2>
  <form action="/create" method="post">
    {% for i in range(25) %}
      <input class="goal" type="text" name="goal{{ i }}"><br>
    {% endfor %}
    <input id="submit" type="submit">
  </form>

  <a href="/">Home</a>
{% endblock %}
