{% extends "layout.html" %}

{% block title %}Focus{% endblock %}

{% block main %}
  <h1>Which tasks will you focus on first?</h1>
  <form action="{{ url_for('focus', list_id=list.id) }}" method="post">
    <h2>{{ title }}</h2>
    <ul>
      {% for task in tasks %}
        <li><input type="checkbox" name="task" value="{{ task.name }}">{{ task.name }}</li>
      {% endfor %}
    </ul>
    <input type="submit" value="Prioritize Tasks">
    <input type="submit" formaction="/complete" value="Mark Completed">
  </form>

  <a href="/">Home</a>
{% endblock %}
