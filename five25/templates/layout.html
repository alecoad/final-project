<!doctype html>

<html lang="en">
  <head>
    {% block js %}{% endblock %}
    <title>Five25 - {% block title %}{% endblock %}</title>
  <head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
      <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">S</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Five25</span></a>
      <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        {% if session.user_id %}
          <ul class="navbar-nav mr-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/create">Create</a></li>
            <li class="nav-item"><a class="nav-link" href="/choose">Choose</a></li>
          </ul>
          <ul class="navbar-nav ml-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
          </ul>
        {% else %}
          <ul class="navbar-nav ml-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
          </ul>
        {% endif %}
      </div>
    </nav>

    <main class="container p-5">
      {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted">
    </footer>

  </body>
</html>
